<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ежедневник</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Ежедневник</h1>
  </header>

  <main class="main">
    <section class="task-form">
      <h2>Добавить задачу</h2>
      <form id="addTaskForm">
        <div class="form-group">
          <label for="taskTitle">Название задачи<span>*</span></label>
          <input type="text" id="taskTitle" name="taskTitle" required placeholder="Например: Купить продукты" />
        </div>

        <div class="form-group">
          <label for="taskDesc">Описание</label>
          <textarea id="taskDesc" name="taskDesc" placeholder="Дополнительные детали..."></textarea>
        </div>

        <button type="submit" class="btn">Добавить</button>
      </form>
    </section>

    <section class="task-list">
      <h2>Список задач</h2>
      <div id="tasksContainer" class="tasks-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
